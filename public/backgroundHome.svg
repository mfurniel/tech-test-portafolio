<svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" class="absolute inset-0">
    <!-- Círculos rojos (tono más vibrante, solo borde) -->
    <circle cx="80" cy="80" r="22" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="720" cy="520" r="17" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="130" cy="480" r="19" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="670" cy="140" r="18" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="50" cy="550" r="20" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="300" cy="530" r="15" stroke="#dc2626" stroke-width="3" fill="none"/>
    
    <!-- Cuadrados azules (tono más sobrio, solo borde) -->
    <rect x="220" y="420" width="30" height="30" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(20 220 420)"/>
    <rect x="620" y="80" width="25" height="25" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(-15 620 80)"/>
    <rect x="30" y="320" width="28" height="28" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(10 30 320)"/>
    <rect x="770" y="270" width="32" height="32" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(-10 770 270)"/>
    <rect x="720" y="450" width="26" height="26" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(15 720 450)"/>
    <rect x="180" y="100" width="24" height="24" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(-5 180 100)"/>
    <rect x="400" y="500" width="30" height="30" stroke="#1e3a8a" stroke-width="3" fill="none" transform="rotate(-25 400 500)"/>
    
    <!-- Triángulos naranjas (solo borde, rotados) -->
    <polygon points="340,140 360,180 320,180" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(15 340 140)"/>
    <polygon points="520,460 550,500 490,500" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(-10 520 460)"/>
    <polygon points="90,40 120,80 60,80" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(20 90 40)"/>
    <polygon points="680,310 710,350 650,350" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(-15 680 310)"/>
    <polygon points="50,200 80,240 20,240" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(10 50 200)"/>
    <polygon points="770,100 800,140 740,140" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(-5 770 100)"/>
    <polygon points="600,550 630,590 570,590" stroke="#ea580c" stroke-width="3" fill="none" transform="rotate(12 600 550)"/>
</svg>